<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
    <h1>Books Managment</h1>

    <h:form id="booksSelect" rendered="#{!ShoppingCart.summary}">
        <h:commandButton value="Add new book" action="addBookForm"/>

        <hr/>
        <p:dataTable widgetVar="booksTable" value="#{BooksController.books}" var="book" emptyMessage="No books found" filteredValue="#{BooksController.filteredItems}">

            <p:column headerText="Operation">
                <h:commandButton value="Delete" >
                    <f:ajax listener="#{BooksController.deleteBook(book)}" render="@form"/>
                </h:commandButton>
                <h:commandButton value="Modify" action="modifyBook">
                    <f:ajax listener="#{ModifyBook.setBook(book)}" />
                </h:commandButton>
            </p:column>

            <p:column filterBy="#{book.id}" filterMatchMode="contains" headerText="Id">
                <h:outputLabel value="#{book.id}" />
            </p:column>

            <p:column filterBy="#{book.authorName}" filterMatchMode="contains" headerText="Author name">
                <h:outputText value="#{book.authorName}" />
            </p:column>

            <p:column filterBy="#{book.authorSurname}" filterMatchMode="contains" headerText="Author Surname">
                <h:outputText value="#{book.authorSurname}" />
            </p:column>

            <p:column filterBy="#{book.title}" filterMatchMode="contains" headerText="Title">
                <h:outputText value="#{book.title}" />
            </p:column>

            <p:column filterBy="#{book.isbn}" filterMatchMode="contains" headerText="ISBN">
                <h:outputText value="#{book.isbn}" />
            </p:column>

            <p:column filterBy="#{book.year}" filterMatchMode="contains" headerText="Year">
                <h:outputText value="#{book.year}" />
            </p:column>

            <p:column headerText="Price">
                <h:outputText value="#{book.price}">
                    <f:convertNumber type="number" maxFractionDigits="2" minFractionDigits="2" />
                </h:outputText>
            </p:column>

        </p:dataTable>
    </h:form>


</h:body>
</html>
