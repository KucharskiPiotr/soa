<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="css/login.css" rel="stylesheet" />
</h:head>
<h:body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
                <h2>SOA Library</h2>
            </div>

            <!-- Login Form -->
            <h:form>
<!--                <input type="text" id="login" class="fadeIn second" name="login" placeholder="login"/>-->
<!--                <input type="text" id="password" class="fadeIn third" name="login" placeholder="password"/>-->
<!--                <input type="submit" class="fadeIn fourth" value="Log In"/>-->
                <h:inputText value="#{CustomerController.customerLogin}" styleClass="fadeIn second" a:placeholder="login"/>
                <h:inputText value="#{CustomerController.customerPassword}" styleClass="fadeIn third" a:placeholder="password"/>
                <h:commandButton type="button" styleClass="fadeIn third" value="Log In" action="customerView">
                    <f:ajax execute="@form"/>
                </h:commandButton>
            </h:form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="booksCatalog.xhtml">Librarian console</a>
            </div>

        </div>
    </div>
</h:body>
</html>
