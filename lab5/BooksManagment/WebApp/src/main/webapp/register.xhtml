<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link href="css/style.css" rel="stylesheet"/>
</h:head>
<h:body>
    <div class="container">
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <!-- Tabs Titles -->

                <!-- Icon -->
                <div class="fadeIn first">
                    <h2>Register</h2>
                </div>

                <!-- Login Form -->
                <h:form>
                    <div class="form-group">
                        <h:inputText required="true" requiredMessage="Name is required" value="#{CustomerController.customer.name}" styleClass="form-control" a:placeholder="name"/>
                    </div>
                    <div class="form-group">
                        <h:inputText required="true" requiredMessage="Surname is required" value="#{CustomerController.customer.surname}" styleClass="form-control" a:placeholder="surname"/>
                    </div>
                    <div class="form-group">
                        <h:inputText required="true" requiredMessage="Login is required" value="#{CustomerController.customer.login}" styleClass="form-control" a:placeholder="login"/>
                    </div>
                    <div class="form-group">
                        <h:inputSecret required="true" requiredMessage="Password is required" value="#{CustomerController.customer.password}" styleClass="form-control" a:placeholder="password"/>
                    </div>
                    <div class="form-check">
                        <h:selectBooleanCheckbox styleClass="form-check-input" value="#{CustomerController.customer.newBookNotification}" />
                        <h:outputLabel styleClass="form-check-label" value="Shall we notify you about new books?"/>
                    </div>
                    <br/>
                    <!--                <div class="form-group">-->
                    <!--                    <h:inputText value="#{CustomerController.customerPassword}" styleClass="form-control" a:placeholder="password"/>-->
                    <!--                </div>-->
                    <a class="btn btn-link" href="index.xhtml">Back</a>
                    <h:commandButton type="button" styleClass="btn btn-primary" value="Sign up" action="index">
                        <f:ajax listener="#{CustomerController.signUp}" execute="@form"/>
                    </h:commandButton>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
