<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
    <h2>Modyfing book</h2>
    <h:form>

        <div class="form-group">
            <h:outputLabel value="Id:"/>
            <h:inputText value="#{ModifyBook.book.id}" disabled="true" styleClass="form-control" />
        </div>

        <div class="form-group">
            <h:outputLabel value="Author name:"/>
            <h:inputText value="#{ModifyBook.book.author.name}" styleClass="form-control" />
        </div>

        <div class="form-group">
            <h:outputLabel value="Author surname:"/>
            <h:inputText value="#{ModifyBook.book.author.surname}" styleClass="form-control" />
        </div>

        <div class="form-group">
            <h:outputLabel value="ISBN:"/>
            <h:inputText value="#{ModifyBook.book.isbn}" styleClass="form-control" />
        </div>

        <div class="form-group">
            <h:outputLabel value="Title:"/>
            <h:inputText value="#{ModifyBook.book.title}" styleClass="form-control" />
        </div>

        <div class="form-group">
            <h:outputLabel value="Year:"/>
            <h:inputText value="#{ModifyBook.book.year}" styleClass="form-control" />
        </div>

        <h:commandButton value="Modify book" action="librarianConsole" styleClass="btn btn-primary">
            <f:ajax listener="#{ModifyBook.modify}" execute="@form"/>
        </h:commandButton>
    </h:form>
</h:body>
</html>
