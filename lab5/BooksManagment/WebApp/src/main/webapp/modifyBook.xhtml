<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
    <h2>Modyfing book</h2>
    <h:form>
        <p:panelGrid columns="2">
            <p:outputLabel value="Id:"/>
            <p:inputText value="#{ModifyBook.book.id}" disabled="true" />

            <p:outputLabel value="Author name:"/>
            <p:inputText value="#{ModifyBook.book.author.name}" />

            <p:outputLabel value="Author surname:"/>
            <p:inputText value="#{ModifyBook.book.author.surname}" />

            <p:outputLabel value="ISBN:"/>
            <p:inputText value="#{ModifyBook.book.isbn}" />

            <p:outputLabel value="Title:"/>
            <p:inputText value="#{ModifyBook.book.title}" />

            <p:outputLabel value="Year:"/>
            <p:inputText value="#{ModifyBook.book.year}" />

            <p:commandButton value="Modify book" action="booksCatalog">
                <f:ajax listener="#{ModifyBook.modify}" execute="@form"/>
            </p:commandButton>
        </p:panelGrid>
    </h:form>
</h:body>
</html>
