<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="css/login.css" rel="stylesheet" />
</h:head>
<h:body>

    <div class="wrapper fadeInDown">
        <div class="fadeIn first">
            <h2>Books Managment</h2>
        </div>
        <div class="fadeIn second">
            <h:form id="booksSelect" rendered="#{!ShoppingCart.summary}">
                <h:commandButton value="Add new book" id="addBtn" action="addBookForm"/>

                <hr/>
                <p:dataTable widgetVar="booksTable" value="#{BooksController.books}" var="book" emptyMessage="No books found" filteredValue="#{BooksController.filteredItems}" tableStyleClass="asdf">

                    <p:column headerText="Operation">
                        <h:commandButton value="Delete" >
                            <f:ajax listener="#{BooksController.deleteBook(book)}" render="@form"/>
                        </h:commandButton>
                        <h:commandButton value="Modify" action="modifyBook">
                            <f:ajax listener="#{ModifyBook.setBook(book)}" />
                        </h:commandButton>
                    </p:column>

                    <p:column filterBy="#{book.id}" filterMatchMode="contains" headerText="Id">
                        <h:outputLabel value="#{book.id}" />
                    </p:column>

                    <p:column filterBy="#{book.author.name}" filterMatchMode="contains" headerText="Author name">
                        <h:outputText value="#{book.author.name}" />
                    </p:column>

                    <p:column filterBy="#{book.author.surname}" filterMatchMode="contains" headerText="Author Surname">
                        <h:outputText value="#{book.author.surname}" />
                    </p:column>

                    <p:column filterBy="#{book.title}" filterMatchMode="contains" headerText="Title">
                        <h:outputText value="#{book.title}" />
                    </p:column>

                    <p:column filterBy="#{book.isbn}" filterMatchMode="contains" headerText="ISBN">
                        <h:outputText value="#{book.isbn}" />
                    </p:column>

                    <p:column filterBy="#{book.year}" filterMatchMode="contains" headerText="Year">
                        <h:outputText value="#{book.year}" />
                    </p:column>

                </p:dataTable>
            </h:form>
        </div>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="index.xhtml">Back to login page</a>
        </div>
    </div>


</h:body>
</html>
