<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link href="css/style.css" rel="stylesheet"/>
</h:head>
<h:body>
    <h2>Adding new book</h2>
    <h:form>
<!--        <p:panelGrid columns="2">-->
            <div class="form-group">
                <h:outputLabel value="Author name:"/>
                <h:inputText value="#{AddBook.newBook.author.name}" styleClass="form-control" />
            </div>

            <div class="form-group">
                <h:outputLabel value="Author surname:"/>
                <h:inputText value="#{AddBook.newBook.author.surname}" styleClass="form-control" />
            </div>

            <div class="form-group">
                <h:outputLabel value="ISBN:"/>
                <h:inputText value="#{AddBook.newBook.isbn}" styleClass="form-control" />
            </div>

            <div class="form-group">
                <h:outputLabel value="Title:"/>
                <h:inputText value="#{AddBook.newBook.title}" styleClass="form-control" />
            </div>

            <div class="form-group">
                <h:outputLabel value="Year:"/>
                <h:inputText value="#{AddBook.newBook.year}" styleClass="form-control" />
            </div>

            <h:commandLink value="Add book" action="librarianConsole" styleClass="btn btn-primary">
                <f:ajax listener="#{AddBook.addBook}" execute="@form" />
            </h:commandLink>
<!--        </p:panelGrid>-->
    </h:form>
</h:body>
</html>
