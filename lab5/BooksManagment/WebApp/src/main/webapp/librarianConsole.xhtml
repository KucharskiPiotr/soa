<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<!--    <link href="css/login.css" rel="stylesheet" />-->
    <link href="css/style.css" rel="stylesheet"/>
</h:head>
<h:body>
    <style type="text/css">
        .myBtn {
            margin: 10px;
        }
    </style>

    <div class="wrapper fadeInDown">
        <div class="fadeIn first">
            <h2>Books Managment</h2>
        </div>
        <div class="fadeIn second">
            <h:form id="booksSelect" rendered="#{!ShoppingCart.summary}">
                <h:commandButton value="Add new book" id="addBtn" action="addBookForm" styleClass="btn btn-primary"/>

                <hr/>
                <p:dataTable widgetVar="booksTable" value="#{BooksController.books}" var="book" emptyMessage="No books found" filteredValue="#{BooksController.filteredItems}" tableStyleClass="table table-striped">

                    <p:column headerText="Operation" styleClass="thead-light">
                        <div>
                            <h:commandButton value="Delete" styleClass="btn btn-danger myBtn">
                                <f:ajax listener="#{BooksController.deleteBook(book)}" render="@form"/>
                            </h:commandButton>
                            <h:commandButton value="Modify" action="modifyBook" styleClass="btn btn-primary myBtn">
                                <f:ajax listener="#{ModifyBook.setBook(book)}" />
                            </h:commandButton>
                        </div>
                    </p:column>

                    <p:column filterBy="#{book.id}" filterMatchMode="contains" headerText="Id" styleClass="thead-light">
                        <h:outputLabel value="#{book.id}" />
                    </p:column>

                    <p:column filterBy="#{book.author.name}" filterMatchMode="contains" headerText="Author name" styleClass="thead-light">
                        <h:outputText value="#{book.author.name}" />
                    </p:column>

                    <p:column filterBy="#{book.author.surname}" filterMatchMode="contains" headerText="Author Surname" styleClass="thead-light">
                        <h:outputText value="#{book.author.surname}" />
                    </p:column>

                    <p:column filterBy="#{book.title}" filterMatchMode="contains" headerText="Title" styleClass="thead-light">
                        <h:outputText value="#{book.title}" />
                    </p:column>

                    <p:column filterBy="#{book.isbn}" filterMatchMode="contains" headerText="ISBN" styleClass="thead-light">
                        <h:outputText value="#{book.isbn}" />
                    </p:column>

                    <p:column filterBy="#{book.year}" filterMatchMode="contains" headerText="Year" styleClass="thead-light">
                        <h:outputText value="#{book.year}" />
                    </p:column>

                </p:dataTable>
            </h:form>
        </div>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <h:form>
                <h:commandButton styleClass="btn btn-link" value="Back to login page" action="index"/>
            </h:form>
        </div>
    </div>


</h:body>
</html>
