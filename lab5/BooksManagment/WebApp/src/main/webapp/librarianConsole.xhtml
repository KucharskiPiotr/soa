<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<!--    <link href="css/login.css" rel="stylesheet" />-->
    <link href="css/style.css" rel="stylesheet"/>
</h:head>
<h:body>
    <style type="text/css">
        .myBtn {
            margin: 10px;
        }
    </style>

    <div class="container">
        <h2>Books Managment</h2>
        <div class="fadeIn second">
            <h:form id="booksSelect" rendered="#{!ShoppingCart.summary}">
                <h:commandLink value="Add new book" action="addBookForm" styleClass="btn btn-link myBtn"/>
                <h:commandLink value="Browse customers" action="customerBrowser" styleClass="btn btn-link myBtn" />
                <h:commandLink value="Advanced search" action="searchConsole" styleClass="btn btn-link myBtn" />

                <hr/>
                <h:dataTable widgetVar="booksTable" value="#{BooksController.books}" var="book" emptyMessage="No books found" styleClass="table table-striped" headerClass="thead-light">

                    <h:column>
                        <f:facet name="header">Operation</f:facet>
                        <div>
                            <h:commandButton value="Delete" styleClass="btn btn-danger myBtn">
                                <f:ajax listener="#{BooksController.deleteBook(book)}" render="@form"/>
                            </h:commandButton>
                            <h:commandButton value="Modify" action="modifyBook" styleClass="btn btn-primary myBtn">
                                <f:ajax listener="#{ModifyBook.setBook(book)}" />
                            </h:commandButton>
                        </div>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputLabel value="#{book.id}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Author's name</f:facet>
                        <h:outputText value="#{book.author.name}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Author's surname</f:facet>
                        <h:outputText value="#{book.author.surname}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Title</f:facet>
                        <h:outputText value="#{book.title}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">ISBN</f:facet>
                        <h:outputText value="#{book.isbn}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Year</f:facet>
                        <h:outputText value="#{book.year}" />
                    </h:column>

                </h:dataTable>
            </h:form>
        </div>

        <div id="formFooter">
            <h:form>
                <h:commandButton styleClass="btn btn-link" value="Back to login page" action="index"/>
            </h:form>
        </div>
    </div>


</h:body>
</html>
