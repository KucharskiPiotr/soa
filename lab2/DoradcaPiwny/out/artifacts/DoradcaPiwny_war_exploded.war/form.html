<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doradca piwny</title>
</head>
<body>
    <h1>Doradca piwny</h1>
    <h3>Wybierz kolor piwa na który masz ochotę!</h3>
    <form action="wybor" method="get" style="display: block">
        <select name="kolor">
            <option value="zloty">Złoty</option>
            <option value="miedziany">Miedziany</option>
            <option value="ciemnobrazowy">Ciemnobrązowy</option>
            <option value="czarny_opalizujacy">Czarny opalizujący</option>
        </select>
        <button type="submit">Doradź piwo</button>
    </form>
</body>
</html>
